<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="template_version" content="2.0">
  <title>Test page for Web Vitals extension</title>
  <script src="launch-EN00000000000000000000000000000000.js" async></script>
</head>

<body>
  <h1>Reactor Extension Library Sandbox</h1>
  <p>FID Rating Thresholds: <span id="fidRatingThresholds"></span></p>
  <p>INP Rating Thresholds: <span id="inpRatingThresholds"></span></p>
  <p><img src="https://www.atatus.com/blog/content/images/2020/12/webvitals_nohit.png" /></p>

  <script>
    window.addEventListener('load', () => {
      const fidRatingThresholdsValue = _satellite.getVar('Metric FID Rating Thresholds');
      const fidRatingThresholds = document.getElementById('fidRatingThresholds');
      fidRatingThresholds.innerText = JSON.stringify(fidRatingThresholdsValue);

      const inpRatingThresholdsValue = _satellite.getVar('Metric INP Rating Thresholds');
      const inpRatingThresholds = document.getElementById('inpRatingThresholds');
      inpRatingThresholds.innerText = JSON.stringify(inpRatingThresholdsValue);
    });

    setInterval(() => {
      console.log('Contents of batch', _satellite.getVar('Batch'));
    }, 1000);
  </script>
</body>

</html>
